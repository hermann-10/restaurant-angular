<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>HM Restaurant</h1>
                    <strong>Feel Free To Login</strong><hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="email">Email ID</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Your password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <a style="color: rgb(245, 4, 4); margin-top:10px;" routerLink="/signup">New User? Click here to Register</a>

                </form>
            </div>
        </div>
    </div>
</div>
